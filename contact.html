<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RemixUI — Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="index.html">RemixUI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMain">
          <ul class="navbar-nav ms-auto align-items-lg-center">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Form -->
    <section class="py-5">
      <div class="container">
        <div class="text-center mb-5">
          <h2 class="fw-bold">Get in Touch</h2>
          <p class="text-muted">We’d love to hear from you! Fill in the form below.</p>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="card shadow-sm border-0">
              <div class="card-body p-4">
                <form>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                    <label for="name">Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    <label for="email">Email</label>
                  </div>
                  <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Your message" id="message" style="height: 150px"></textarea>
                    <label for="message">Message</label>
                  </div>
                  <button type="submit" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#thankYouModal">Send Message</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="thankYouModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body text-center">
            <h5 class="fw-bold">Thank You!</h5>
            <p class="text-muted">Your message has been sent successfully.</p>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer text-center py-3 bg-light mt-5">
      <small class="text-muted">© 2025 RemixUI. Built with Bootstrap 5.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
